name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          registry-url: https://registry.npmjs.org/
      - name: Setup Typescript
        run: yarn add typescript -D
      - name: Install dependencies
        run: yarn --immutable
      - name: Lint
        run: yarn lint

  Building:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          registry-url: https://registry.npmjs.org/
      - name: Setup Typescript
        run: yarn add typescript -D
      - name: Install dependencies
        run: yarn --immutable
      - name: Generate tsconfig.json base
        run: yarn dev:prepare
      - name: Build module
        run: yarn run build
